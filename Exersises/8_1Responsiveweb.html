<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css_reset.css">
    <style>
        .container1 {

            padding: 50px;
            border-color: black;
            border-width: 1px;
            border-style: solid;
            display: flex;
            flex-direction: column;
            justify-content: space-between;

        }

        .c1box {
            height: 50px;
            width: 100px;
            border-color: black;
            border-width: 1px;
            border-style: solid;
            margin: 5%;
        }

        .container2 {
            display: grid;
            grid-template-columns: 33% 33% 33%;
            grid-template-rows: 25%;
            grid-auto-rows: minmax(100px, 200px);
            background-color: white;
            border-width: 1px;
            border-style: solid;
        }

        .c2box1 {
            grid-row-start: span 2;
            background-color: white;
            padding: 10px;
            margin: 10px;
            border-color: black;
            border-width: 1px;
            border-style: solid;
            grid-column-start: span 3;
        }

        .c2box2 {
            background-color: white;
            padding: 10px;
            margin: 10px;
            border-color: black;
            border-width: 1px;
            border-style: solid;
            grid-row-start: span 2;
            grid-column-start: span 1;

        }



        @media (min-width: 800px) {
            .container1 {

                padding: 50px;
                border-color: black;
                border-width: 1px;
                border-style: solid;
                display: flex;
                flex-direction: row;
                justify-content: space-between;


            }

            .c1box {
                height: 50px;
                width: 100px;
                border-color: black;
                border-width: 1px;
                border-style: solid;
            }

            .container2 {

                display: grid;
                grid-template-columns: 33% 33% 33%;
                grid-template-rows: 25%;
                grid-auto-rows: minmax(100px, 200px);
                background-color: white;
                border-width: 1px;
                border-style: solid;
            }

            .c2box1 {
                grid-row-start: span 2;
                background-color: white;
                padding: 10px;
                margin: 10px;
                border-color: black;
                border-width: 1px;
                border-style: solid;
                grid-column-start: span 2;
            }

            .c2box2 {
                background-color: white;
                padding: 10px;
                margin: 10px;
                border-color: black;
                border-width: 1px;
                border-style: solid;
                grid-row-end: span 2;


            }

            .bigcontainer {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="bigcontainer">
        <div class="container1">
            <div class="c1box"></div>
            <div class="c1box"></div>
            <div class="c1box"></div>
        </div>
        <div class="container2">
            <div class="c2box1"></div>
            <div class="c2box2"></div>
        </div>
    </div>

</body>

</html>
