<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            background-color: red;
            padding: 5px;

        }

        .container {
            display: grid;
            grid-template-columns: 33% 33% 33%;
            grid-auto-rows: minmax(100px, auto);
            column-gap: 1px;
            row-gap: 1px;

        }
        .item1 {
            grid-column-start:  span 3;
        }
        .item2 {
            grid-row-start: span 2;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box item1">eins</div>
        <div class="box item2">Zwei</div>
        <div class="box item3">Drei</div>
        <div class="box item4">Vier</div>
        <div class="box item5">Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis consequatur repellendus sit
            delectus perspiciatis non eos unde esse iste minus ullam, quas saepe ratione consectetur.
        </div>

    </div>
</body>

</html>
