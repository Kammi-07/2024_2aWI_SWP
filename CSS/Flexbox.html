<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            background-color: aqua;
            height: 500px;
            display: flex;
            flex-direction: row;
            justify-content: start;/* justify kontent hauptaxe (Horizontal axe) */
            align-items: center;/* align-items Vertikale axe */
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 5px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            Eins
        </div>
        <div class="box">
            Zwei
        </div>
        <div class="box">
            Drei
        </div>
    </div>
</body>
</html>
